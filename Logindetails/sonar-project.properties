
# Required 
metadata

sonar.projectKey=LogindetailsKey:Logindetails


sonar.projectName=Logindetails


sonar.projectVersion=2.0

 



# Paths to source directories.


# Paths are relative to the sonar-project.
properties file. Replace "\" by "/" on Windows.


# Do not put the "sonar-project.properties" file in the same directory with the source code.


# (i.e. never set the "sonar.sources" property to ".")



sonar.sources = Logindetails\\src



sonar.java.coveragePlugin=cobertura 

sonar.core.codeCoveragePlugin=cobertura



# Adding unit testing results into SonarQube

sonar.junit.reportsPath=\\Logindetails\\Reports\\BuildsUTCResults\\data



# Adding code coverage testing results into SonarQube

sonar.cobertura.reportPath=\\Logindetails\\Reports\\BuildsCodeCoverage\\cobertura-xml\\coverage.xml



# The value of the property must be the key of the language.


sonar.language=java



sonar.gallio.runner=IsolatedProcess

 

# Encoding of the source code


sonar.sourceEncoding=UTF-8

 

